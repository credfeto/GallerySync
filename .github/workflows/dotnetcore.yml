name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Generate build number
      id: buildnumber
      uses: einaregilsson/build-number@v2 
      with:
        token: ${{secrets.github_token}}   
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
      with:
        dotnet-version: 3.0.100
    - name: Setup nuget
      run: sudo apt-get install nuget
    - name: Add personal feed
      run: sudo nuget sources add -name Credfeto -Source https://www.myget.org/F/credfeto/api/v3/index.json
    - name: Build with dotnet
      run: dotnet build --configuration Release /p:Version=1.0.0.${{ steps.buildnumber.outputs.build_number }} --source https://www.myget.org/F/credfeto/api/v3/index.json
